<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>텍스트 관련 인풋 타입</h1>
  <form autocomplete="off">
    <fieldset>
      <legend>텍스트 관련 인풋 타입 예시</legend>
      <label for="text">text<br></label>
        <input id="text" type="text" placeholder="5자 이하" maxlength="5">
        <br><br>
      <label for="password">password<br></label>
        <input id="password" type="password" placeholder="4자 이상" minlength="4">
        <br><br>
      <label for="search">search<br></label>
        <input id="search" type="search">
        <br><br>
      <label for="tel">tel<br></label>
        <input id="tel" type="tel">
        <br><br>
      <button>제출</button>
    </fieldset>
  </form>
</body>
</html>
