<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fieldset 태그 활용하기</title>
</head>
<body bgcolor="5f5f5f">
  <form>
    <!-- 부반장 / 총무 에 해당하는 fieldset을 작성하시오 -->
    <fieldset>
      <legend>반장</legend>
      <label for="name_1">이름</label>
      <input id="name_1" name="name_1" type="text">
      <br><br>
      <label for="age_1">나이</label>
      <input type="number" name="age_1" id="age_1">
    </fieldset>
    <fieldset>
      <legend>부반장</legend>
      <label for="name_2">이름</label>
      <input id="name_2" name="name_2" type="text">
      <br><br>
      <label for="age_2">나이</label>
      <input type="number" name="age_2" id="age_2">
    </fieldset><fieldset>
      <legend>총무</legend>
      <label for="name_3">이름</label>
      <input id="name_3" name="name_3" type="text">
      <br><br>
      <label for="age_3">나이</label>
      <input type="number" name="age_3" id="age_3">
    </fieldset>
  </form>
</body>
</html>
